<div *ngIf="!loading" class="inner-container">
  <div *ngIf="!showDetails" class="results">
    <span *ngIf="currentPage !== 0">
      <mat-icon (click)="goBack()" >arrow_circle_left</mat-icon>
    </span>
    <div class="items-row">
      <div *ngFor="let planet of resPlanets[currentPage]" class="item" (click)="selectPlanet(planet)">
        <span>{{planet.name}}</span>
      </div>
    </div>
    <span *ngIf="nextUrl">
      <mat-icon (click)="loadMore()" >arrow_circle_right</mat-icon>
    </span>
  </div>
  <div *ngIf="!showDetails" class="footer"> {{currentPage | pageNumber}}/{{totalPages}}</div>

  <app-planet-details *ngIf="showDetails" [planet]="planetSelected"></app-planet-details>
  <div *ngIf="showDetails" class="details">
    <span>Films</span>
    <div class="info-extra">
      <span (click)="selectFilm(f)" *ngFor="let f of films">{{f.title}}</span>
    </div>
     <span>Residents</span>
     <div class="info-extra">
      <span (click)="selectPeople(r)" *ngFor="let r of residents">{{r.name}}</span>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <mat-spinner [diameter]="200"></mat-spinner>
</div>
