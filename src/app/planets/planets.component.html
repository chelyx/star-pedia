<div *ngIf="!loading" class="inner-container">
  <div *ngIf="!showDetails" class="planet-c">
    <div *ngFor="let planet of planets" class="planet" (click)="selectPlanet(planet)">
      <span>{{planet.name}}</span>
    </div>
  </div>

  <app-planet-details *ngIf="showDetails" [planet]="planetSelected"></app-planet-details>
  <div *ngIf="showDetails" class="details">
    <!-- <span>Residents</span> -->
    <span>Films</span>
    <div class="info-extra">
      <span (click)="selectFilm(f)" *ngFor="let f of films">{{f.title}}</span>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <mat-spinner [diameter]="200"></mat-spinner>
</div>
